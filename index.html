<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="images/illustration-hero.svg"
        alt="illustration-hero"
        class="card__img"
      />
      <h1 class="card__title">Order Summary</h1>
      <p class="card__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        divice anywhere you like!
      </p>

      <div class="card__plan">
        <div class="card__plan--info">
          <img
            src="images/icon-music.svg"
            alt="icon-music"
            class="card__plan--img"
          />
          <span class="card__plan--selected">
            <p class="card__plan--title">Annual Plan</p>
            <span class="card__plan--price">$59.99/year</span>
          </span>
        </div>

        <div>
          <a href="#" class="card__plan--link">Change</a>
        </div>
      </div>

      <div class="card__btns">
        <input
          type="submit"
          value="Proceed to Payment"
          class="card__btns--payment"
        />
        <input type="submit" value="Cancel Order" class="card__btns--cancel" />
      </div>
    </div>
  </body>
</html>
